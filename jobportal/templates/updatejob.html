<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Job</title>
</head>
<body>
    <h1>Update Job</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" placeholder="Enter Job Title" id="title" name="title" value="{{job.title}}">
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="textarea" placeholder="Enter description" id="description" name="description" value="{{job.description}}">
        </div>

        <div>
            <label for="location">Location:</label>
            <input type="text" placeholder="Enter location" id="location" name="location" value="{{job.location}}">
        </div>

        <!-- <div>
            <label for="tags">Tags:</label>
            <input type="text" placeholder="Enter tags" id="tags" name="tags">
        </div> -->

        <div>
            <label for="salary">Salary:</label>
            <input type="text" placeholder="Enter salary" id="salary" name="salary" value="{{job.salary}}">
        </div>

        <button type="submit">Update Job</button>
    </form>
    <br>
    <a href="{% url 'Home' %}">Back to Home</a>
</body>
</html>
